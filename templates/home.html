{% extends "model-page.html" %}

{% block style %}
<style>
    .polaroid{
        width: 250px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-bottom: 20px;
    }
    .container{
        padding: 10px;
    }
</style>
{% endblock %}

{% block content %}
   <div class="container mb-4">
       <div class="row">
           {% for a in acervo %}
           <div class="col-sm-4">
               <a href="../detail/{{a.id}}">
                    <div class="polaroid">
                        <div class="container">
                            <p>{{a.tipoObra}}</p>
                            <p>{{a.tituloObra}}</p>
                        </div>
                    </div>
                </a>
            </div>
           {% endfor %}
       </div>
   </div>
{% endblock %}
