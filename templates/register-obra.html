{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Registrar Acervo</h1>
    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <input type="number" class="form-control" name="acervo-id" value="{{acervo.id}}" hidden>
        <div class="container">
            <div class="form-group">
                <labe for="email">Tipo da Obra:</label>
                <input class="form-control" name="tipoObra" type="text" value="{{acervo.tipoObra}}">
            </div>
            <div class="form-group">
                <label for="phone">Título da Obra:</label>
                <input class="form-control" name="tituloObra" type="text" value="{{acervo.tituloObra}}">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" rows="5" name="description">{{ acervo.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                {% if acervo %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
    
        </div>
    </form>
{% endblock %}
